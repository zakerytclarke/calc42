  <script>

  //Function Toggle
  function toggleFunc(){
    if(document.getElementById("macrobox").style.display=="none"){
      document.getElementById("macrobox").style.display="block";
    }else{
      document.getElementById("macrobox").style.display="none";
    }

  }

  //Key Event Listeners
  window.addEventListener('keydown', function(e) {
    if(e.keyCode == 32 && e.target == document.body) {
      e.preventDefault();
    }
  });
  document.addEventListener('keyup', function (event) {
    if (event.defaultPrevented) {
      return;
    }

    var key = event.key || event.keyCode;
    //console.log(key);
    if(key==" "){
      document.getElementById("Space").click();
    }
    if(key=="Enter"){
      document.getElementById("Space").click();
    }
    if(key=="Backspace"){
      document.getElementById("Delete").click();
    }
    if(key=="Delete"){
      document.getElementById("Pop").click();
    }
    if(document.getElementById(key)!=null){
      document.getElementById(key).click();
    }
  });
</script>
